<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script src="kendo/js/jquery.min.js"></script>
    	  <script src="kendo/js/kendo.mobile.min.js"></script>

        <script src="angular/angular.min.js"></script>
        <script src="js/everlive.all.min.js"></script>
        <script src="js/spin.min.js"></script>

        <title>Dude App</title>
    </head>
    <body ng-app>
        <div class="app" data-role="view" id="home" ng-controller="HomeController">

            <div data-role="header"></div>

            <ul class="list" >
                <li>
                	<a ng-click="signup()" >signup</a>
                </li>
                <li>
                    <a ng-click="login()" >login</a>
                </li>

                <li>Dude</li>

            </ul>

        </div>

        <div class="app" data-role="view" id="signup" ng-controller="AccountController">
              <ul class="list km-scroll-wrapper" ng-init="init('#signup')">
                <li>
                    <input type="text" placeholder="Username" ng-model="username" />
                </li>
                <li>
                     <input type="number" pattern="[0-9]*" placeholder="Password" ng-model="password"/>
                </li>
                <li>
                    <a ng-click="signup($event)"><span>{{message}}</span></a>
                    <div class="loader"/>
                </li>
                <li>
                	<a ng-click="home()">Go Back</a>
                </li>
            </ul>
        </div>

        <div class="app" data-role="view" id="login" ng-controller="AccountController">
            <ul class="list" ng-init="init('#login')">
                <li>
                    <input type="text" placeholder="Username" ng-model="username" />
                </li>
                <li>
                     <input type="number" pattern="[0-9]*" placeholder="Password" ng-model="password"/>
                </li>
                <li>
                    <a ng-click="login($event)"><span>{{message}}</span></a>
                    <div class="loader"/>
                </li>
                <li>
                	<a ng-click="home()">Go Back</a>
                </li>
            </ul>
        </div>

        <div class="app" data-role="view" id="main"  data-after-show="load" ng-controller="MainController">

            <ul id='listview' class="list" data-role="listview" data-template="list-template" data-source="app.dataSource">
            </ul>

            <script type="text/x-kendo-template" id="list-template" >
              # if (name == '+'){ #
                  <input type="text" placeholder="+" id="newuser"/>
              # }else{ #
                 <a href="/dude"> #:name# </a>
              # } #
              <div class="loader"/>
            </script>

            <script type="text/javascript">

              function load(e){
              }

            </script>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="controllers/home.js"></script>
		    <script src="controllers/account.js"></script>
        <script src="controllers/main.js"></script>

        <script src="js/push-registrar.js"></script>
    </body>
</html>
